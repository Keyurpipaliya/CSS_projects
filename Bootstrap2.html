<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid - Extra Small Layout</title>

  <!-- CDN Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      padding: 40px 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #212529;
    }

    .grid-box {
      background: green;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 2px;
      margin-bottom: 15px;
      font-weight: 500;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    .row {
      margin-bottom: 25px;
    }

    .note {
      text-align: center;
      font-size: 0.9rem;
      color: #6c757d;
      margin-top: 20px;
    }

    p {
        text-align: center;
        align-items: center;
        color: green;
    }
  </style>
<body>

    <!--grid container-->
  <div class="container">
    <h2>Extra Small Grid Layout (Bootstrap 5)</h2>

    <p class="color: green text-align: center">Extra Small with 12 Column Size-1</p>
    <!-- Row 1 - col-1 -->
    <div class="row">
      <div class="col-1 grid-box">1</div>
      <div class="col-1 grid-box">2</div>
      <div class="col-1 grid-box">3</div>
      <div class="col-1 grid-box">4</div>
      <div class="col-1 grid-box">5</div>
      <div class="col-1 grid-box">6</div>
      <div class="col-1 grid-box">7</div>
      <div class="col-1 grid-box">8</div>
      <div class="col-1 grid-box">9</div>
      <div class="col-1 grid-box">10</div>
      <div class="col-1 grid-box">11</div>  
      <div class="col-1 grid-box">12</div>
    </div>

    <p class="">Extra Small with 12 Column Size-2</p>
    <!-- Row 2 - col-2 -->
    <div class="row">
      <div class="col-2 grid-box">1</div>
      <div class="col-2 grid-box">2</div>
      <div class="col-2 grid-box">3</div>
      <div class="col-2 grid-box">4</div>
      <div class="col-2 grid-box">5</div>
      <div class="col-2 grid-box">6</div>
    </div>

    <p class="">Extra Small with 12 Column Size-3</p>
    <!-- Row 3 - col-3 -->
    <div class="row">
      <div class="col-4 grid-box">1</div>
      <div class="col-4 grid-box">2</div>
      <div class="col-4 grid-box">3</div>
    </div>

    <p class="">Extra Small with 12 Column Size-2</p>
    <!-- Row 4 - col-4 -->
    <div class="row">
      <div class="col-6 grid-box">1</div>
      <div class="col-6 grid-box">2</div>
    </div>

    <p class="">Extra Small with 12 Column Size-1</p>
    <!-- Row 5 - col-1 -->
    <div class="row">
      <div class="col-12 grid-box bg-success">1</div>
    </div>

</head>
</html>
