<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="text-style: center align-items center color: white">GeekforGeeks</title>
    <h1 class="color-white justify-content: center text-align: center">Grid For GeekforGeeks</h1>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js">

    <div class="col">
        <div class="col md-1">
            <div class="container my-6">
                <div class="sub-container">
                </div>
            </div>
        </div>

        <div class="container my-6">
            <div class="container my-4"> 
                <h2 class="section-title">Bootstrap Grid</h2>

                <div class="row g-4 mb-4 col-12">
                    <div class="col-box">Column-1</div>
                </div>

                <div class="col-md-4 col-sm-12 col-12">
                    <div class="col-box">Column-2</div>
                </div>
            </div>
        </div>

         <!-- 4 Columns -->
    <div class="row g-4 mb-4">
      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="col-box bg-success">Col A</div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="col-box bg-danger">Col B</div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12"> 
        <div class="col-box bg-warning text-dark">Col C</div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="col-box bg-info text-dark">Col D</div>
      </div>
    </div>

    <!-- Column Size -->
    <div class="row g-4 mb-4">
      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="col-box bg-success">Col A</div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="col-box bg-danger">Col B</div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12"> 
        <div class="col-box bg-warning text-dark">Col C</div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="col-box bg-info text-dark">Col D</div>
      </div>
    </div>
    </div>

    <!-- Column Sizes -->
    <div class="col g-5 mb-5">
        <div class="col-lg-4 col-md-4 col-sm-12">
            <div class="col-box bg-primary">Span A</div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="col-box bg-danger">Span B</div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="col-box bg-warning text-dark">Span C</div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="col-box bg-info text-dark">Span D</div>
        </div>
    </div>

    <!-- Column Sizes -->
    <div class="row g-4 mb-4">
      <div class="col-lg-8 col-md-6 col-sm-12">
        <div class="col-box bg-dark">Large Column (8/12)</div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="col-box bg-secondary">Small Column (4/12)</div>
      </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="col-box bg-danger">Small Column (6/12)</div>
      </div>
    </div>
</head>
<body>
    <style>
        * {
            background-color: white;
            box-sizing: border-box;
            width: auto;
            height: auto;
            border: gray;
        }
    </style>
</body>
</html>
