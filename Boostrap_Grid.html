<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bootstrap Gutters Demo</title>

  <!-- CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8f8f8;
      padding: 24px;
    }

    .frame {
      border: 2px solid #222;
      padding: 18px;
      background: #fff;
      margin-bottom: 28px;
      margin-top: 5px;  
    }

    /* Purple demo boxes */
    .demo-box {
      background: #7a4db2; 
      color: #fff;
      padding: 18px 12px;
      text-align: center;
      border-radius: 2px;
      font-weight: 600;
      letter-spacing: 0.2px;
      box-shadow: inset 0 -1px 0 rgba(0,0,0,0.06);
    }


    h2.section-title {
      font-size: 14px;
      margin-bottom: 12px;
      text-align: center;
      color: #fff;
      background: #4b2f6b;
      padding: 8px 12px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="frame">
      <h2 class="section-title">Horizontal Gutter (gx-4)</h2>
      
      <div class="row gx-4">
        <div class="col-12 col-md-4"><div class="demo-box">Horizontal Gutter</div></div>
        <div class="col-12 col-md-4"><div class="demo-box">Horizontal Gutter</div></div>
        <div class="col-12 col-md-4"><div class="demo-box">Horizontal Gutter</div></div>
      </div>
    </div>

    <div class="frame">
      <h2 class="section-title">Vertical Gutter (gy-4)</h2>
      
      <div class="row gy-4">
        
        <div class="col-12 col-md-6"><div class="demo-box">Vertical Gutter</div></div>
        <div class="col-12 col-md-6"><div class="demo-box">Vertical Gutter</div></div>

        <div class="col-12 col-md-6"><div class="demo-box">Vertical Gutter</div></div>
        <div class="col-12 col-md-6"><div class="demo-box">Vertical Gutter</div></div>
      </div>
    </div>

    <div class="frame">
      <h2 class="section-title">V &amp; H Gutter (g-4)</h2>
      
      <div class="row g-4">
        <div class="col-12 col-md-6"><div class="demo-box">V &amp; H Gutter</div></div>
        <div class="col-12 col-md-6"><div class="demo-box">V &amp; H Gutter</div></div>

        <div class="col-12 col-md-6"><div class="demo-box">V &amp; H Gutter</div></div>
        <div class="col-12 col-md-6"><div class="demo-box">V &amp; H Gutter</div></div>
      </div>
    </div>

    <div class="frame">
      <h2 class="section-title">No Gutter (g-0)</h2>
      <div class="row g-0">
        <div class="col-3"><div class="demo-box">No Gutter</div></div>
        <div class="col-9"><div class="demo-box">No Gutter</div></div>
      </div>
    </div>

  </div>

</body>
</html>
