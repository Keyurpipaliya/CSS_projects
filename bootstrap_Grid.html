<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Grid Column </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    .col-box {
      background: #007bff;
      color: white;
      text-align: center;
      padding: 40px 0;
      border-radius: 2px;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .section-title {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
      color: #343a40;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h2 class="section-title">Bootstrap Grid System Demo</h2>


    <div class="row g-4 mb-4">
      <div class="col-md-4 col-sm-6 col-12">
        <div class="col-box">Column 1</div>
      </div>
      <div class="col-md-4 col-sm-6 col-12">
        <div class="col-box">Column 2</div>
      </div>
      <div class="col-md-4 col-sm-12 col-12">
        <div class="col-box">Column 3</div>
      </div>
    </div>

    <!-- 4 Columns -->
    <div class="row g-4 mb-4">
      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="col-box bg-success">Col A</div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="col-box bg-danger">Col B</div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12"> 
        <div class="col-box bg-warning text-dark">Col C</div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="col-box bg-info text-dark">Col D</div>
      </div>
    </div>

    <!-- Column Sizes -->
    <div class="row g-4 mb-4">
      <div class="col-lg-8 col-md-6 col-sm-12">
        <div class="col-box bg-dark">Large Column (8/12)</div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="col-box bg-secondary">Small Column (4/12)</div>
      </div>
    </div>

    <!-- Nested Columns -->
    <div class="row g-4">
      <div class="col-md-6">
        <div class="col-box bg-primary">Parent Column
          <div class="row mt-3">
            <div class="col-6">
              <div class="col-box bg-light text-dark">Nested 1</div>
            </div>
            <div class="col-6">
              <div class="col-box bg-light text-dark">Nested 2</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="col-box bg-primary">Parent Column
          <div class="row mt-3">
            <div class="col-4">
              <div class="col-box bg-light text-dark">Nested A</div>
            </div>
            <div class="col-4">
              <div class="col-box bg-light text-dark">Nested B</div>
            </div>
            <div class="col-4">
              <div class="col-box bg-light text-dark">Nested C</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
